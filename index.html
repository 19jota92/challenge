<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" defer></script>
    <title>Encriptador</title>
   
</head>
<body>
  <header>
    <a href="./">
      <img src="./assets/frame 6.png" alt="Logo Alura" class="logo" />
    </a>
  </header>

  <div class="primer-contenedor">
    <div class="subcontenedor1">
      <textarea name="texto" id="ingresarTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      <div class="grupo1">
        <div class="advertencia">
          <figure class="alerta">
            <img src="./assets/exclamacion.png" alt="signo de exclamación"/>
            <p>Solo letras minúsculas y sin acentos</p>
          </figure>
        </div>
        <div class="botones">
          <button class="boton-uno encriptar" >Encriptar</button>
          <button class="boton-dos desencriptar" >Desencriptar</button>
        </div>
      </div>
    </div>

    <div class="segundo-contenedor">
      <div class="subcontenedor2">
        <div class="tarjeta">
          <div class="cuerpo-tarjeta">
            <img src="/assets/Muñeco.png" alt="Muñeco" />
            <h3 class="titulo-tarjeta">Ningún mensaje fue encontrado</h3>
            <p class="texto-tarjeta">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div id="creador">
      Creado por Jonathan Julio
    </div>
  </footer>
</body>
</html>
